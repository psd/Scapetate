<html>
<head>
    <script type="text/javascript" src="../jquery/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.maphilight.js"></script>
    <script>$(function() {
        $('.map').maphilight({fade: true});
    });</script>
</head>
<body>
<img class="map" src="[% img.src %]" usemap="#[% img.map %]" border="0">
<map name="[% map.name %]">
[% FOREACH area IN map.area -%]
<area shape="[% area.shape %]" coords="[% area.coords %]" href="[% area.href %]" title="[% area.title %]" alt="[% area.title %]">
[% END %]

</map>
</body>
</html>
