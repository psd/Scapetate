<html>
<head></head>
<body>
<div id="shadowArea">
<div id="storeArea">
<div title="[% map.name %]" modifier="[% user %]" tags="scape" image="[% img.src %]">
<pre>[% title %]</pre>
</div>
[% FOREACH area IN map.area -%]
<div title="[% area.title %]" modifier="[% user %]" tags="tate" shape="[% area.shape %]" top="[% area.top %]" left="[% area.left %]" height="[% area.height %]" width="[% area.width %]" href="[% area.href %]">
<pre>[% text %]</pre>
</div>
[% END %]</div>
</div>
</body>
</html>
